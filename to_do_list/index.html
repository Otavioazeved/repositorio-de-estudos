<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="icon" href="data:" ,>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer...">
        <button class="button-add-task">Adicionar</button>
        <ul class="list-task">
            <li class="task">
                <img src="img/checked.png" alt="checked na tarefa">
                <p>De o like e se inscreva no canal</p>
                <img src="img/trash.png" alt="tarefa-trash">
            </li>
        </ul>
    </div>






    <script src="js/script.js"></script>
</body>

</html>
